type Query {
  info: String!
  feed: [Link!]!
  test: Test
  link(id: ID!): Link
}

type Link {
  id: ID!
  description: String!
  url: String!
}

type Mutation {
  post(url: String!, description: String!): Link!
  updatePost(id: ID!, url: String!, description: String!): Link
  deletePost(id: ID!): [Link]
}

type Test {
  test: String
}
